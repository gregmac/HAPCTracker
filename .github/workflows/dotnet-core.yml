name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

defaults:
  run:
    working-directory: src

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    #- name: Test
    #  run: dotnet test --no-restore --verbosity normal
    - name: Publish
      run: dotnet publish --configuration Release --no-restore --self-contained=false /p:PublishSingleFile=true /p:RuntimeIdentifier=win-x64
    - name: Save Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: HAPCTracker
          path: HAPCTracker\bin\Release\netcoreapp3.1\win-x64\publish\HAPCTracker.exe